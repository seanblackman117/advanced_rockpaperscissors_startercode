<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      <!-- Link CSS here -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!-- Link JQuery here -->
     <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
      <!-- Link Javascript File here -->
      <script src="js/script.js"></script>
      <!-- Latest compiled and minified Bootstrap CSS -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
      <h1>Rock, Paper, Scissors!!!1!1!11!</h1>
        <p>Pick rock, paper, or scissors in an epic game to beat your opponent! Remember: rock beats paper, scissors beat paper, and paper beats rock. </p>
        
        <input id = "input" placeholder = "Put rock, paper, or scissors here!">
        <button id = "submit">Submit</button>
    </div>
    
    <p id="results"></p>

  </body>

</html>
